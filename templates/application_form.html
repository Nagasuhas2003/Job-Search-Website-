<form
  action="/job/{{job['id']}}/apply"
  method="post"
>
  <h3>Application form</h3>
  <div>
    <label>Full name</label> <br />
    <input type="text" required name="full_name" placeholder="Bruce Wayne" />
  </div>
  <div>
    <label>EMAIL</label><br />
    <input type="email" required name="email" placeholder="bruce@wayne.com" />
  </div>
  <div>
    <label>Linkedin URL</label> <br />
    <input
      type="url"
      name="linkedin_url"
      placeholder="https://linkedin.com/in/brucewayne"
    />
  </div>

  <div>
    <label>Education</label> <br />
    <textarea name="education"></textarea>
    <!-- multiline input -->
  </div>
  <div>
    <label>Work experience</label><br />
    <textarea name="work_experience"></textarea>
  </div>
  <div>
    <label> Resume URL</label> <br />
    <div>
      <input type="url" required name="resume_url" />
    </div>
  </div>
  <div>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  </div>
  <div>
    <input type="submit" />
  </div>
</form>
